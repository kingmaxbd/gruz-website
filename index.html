<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a sample paragraph.</p>

    <form id="vehicleForm">
        <label for="vehicleType">Оберіть тип авто:</label>
        <select id="vehicleType" name="vehicleType">
            <option value="tent">Тентоване</option>
            <option value="metal">Цільнометалеве</option>
        </select>

        <div id="tentOptions" style="display: none;">
            <label>Які потрібні завантаження:</label>
            <input type="checkbox" name="loading" value="side"> Бокове
            <input type="checkbox" name="loading" value="top"> Верхнє
            <input type="checkbox" name="loading" value="rear"> Заднє
            <br>
            <label>
                <input type="checkbox" name="hydraulicLift"> Чи потрібен гідроборт
            </label>
        </div>

        <div id="metalOptions" style="display: none;">
            <label>
                <input type="checkbox" id="isRefrigerated" name="isRefrigerated"> Чи потрібен реф
            </label>
            <div id="temperatureOption" style="display: none;">
                <label for="temperature">Яка температура:</label>
                <input type="number" id="temperature" name="temperature" placeholder="°C">
            </div>
        </div>
    </form>
</body>
</html>
